name: Update ASN-CN List

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 时间 00:00 运行
  workflow_dispatch:  # 允许手动触发

jobs:
  update-asn-list:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3  # 最新版本的 checkout Action
      with:
        fetch-depth: 0  # 这个可以确保在需要推送变更时不会出现问题
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  # 指定 Python 版本为 3.8
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
    
    - name: Run ASN-CN scraper
      run: python py/asn_cn_scraper.py
    
    - uses: stefanzweifel/git-auto-commit-action@v5
  with:
    commit_message: Auto update asn cn list 
